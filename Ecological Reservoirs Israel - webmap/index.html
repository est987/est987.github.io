<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1036px;
            height: 793px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/EcologicalReservoirs_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[30.97142305407064,32.27282639383149],[33.90926486390469,36.82686099605249]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OpenStreetMapMonochrome_0 = L.tileLayer('http://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMapMonochrome_0;
        map.addLayer(layer_OpenStreetMapMonochrome_0);
        function pop_EcologicalReservoirs_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? Autolinker.link(feature.properties['Y'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? Autolinker.link(feature.properties['X'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">הסבר</th>\
                        <td>' + (feature.properties['הסבר'] !== null ? Autolinker.link(feature.properties['הסבר'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">שם המאגר</th>\
                        <td>' + (feature.properties['שם המאגר'] !== null ? Autolinker.link(feature.properties['שם המאגר'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">מספר</th>\
                        <td>' + (feature.properties['מספר'] !== null ? Autolinker.link(feature.properties['מספר'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EcologicalReservoirs_1_0() {
            return {
                pane: 'pane_EcologicalReservoirs_1',
                radius: 6.400000000000002,
                opacity: 1,
                color: 'rgba(35,35,35,0.8)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,10,155,0.39215686274509803)',
                interactive: true,
            }
        }
        map.createPane('pane_EcologicalReservoirs_1');
        map.getPane('pane_EcologicalReservoirs_1').style.zIndex = 401;
        map.getPane('pane_EcologicalReservoirs_1').style['mix-blend-mode'] = 'normal';
        var layer_EcologicalReservoirs_1 = new L.geoJson(json_EcologicalReservoirs_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EcologicalReservoirs_1',
            layerName: 'layer_EcologicalReservoirs_1',
            pane: 'pane_EcologicalReservoirs_1',
            onEachFeature: pop_EcologicalReservoirs_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_EcologicalReservoirs_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_EcologicalReservoirs_1);
        map.addLayer(layer_EcologicalReservoirs_1);
        setBounds();
        resetLabels([layer_EcologicalReservoirs_1]);
        map.on("zoomend", function(){
            resetLabels([layer_EcologicalReservoirs_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_EcologicalReservoirs_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_EcologicalReservoirs_1]);
        });
        </script>
    </body>
</html>
